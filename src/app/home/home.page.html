<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-slides [options]="sliderConfig">
    <ion-slide *ngFor="let freight of freights" (click)="itemClick(freight)">
      {{freight.name}}
    </ion-slide>
  </ion-slides>
  <!-- <ion-icon [name]="currentFreight?.icon"></ion-icon> -->
  <ion-img [src]="currentFreight?.icon" style="width: 50%;height: 50%;"></ion-img>
  {{currentFreight?.weight}} | {{currentFreight?.lwh}} | {{currentFreight?.cube}}
  <ion-list>
    <ion-item>
      <ion-avatar slot="start">
        起点
      </ion-avatar>
      <ion-label>
        <h2>Finn</h2>
        <h3>I'm a big deal</h3>
        <p>Listen, I've had a pretty messed up day...</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-avatar slot="start">
        终点
      </ion-avatar>
      <ion-label>
        <h2>Finn</h2>
        <h3>I'm a big deal</h3>
        <p>Listen, I've had a pretty messed up day...</p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="presentPopover($event)">现在用车</ion-button>
      <ion-button>预约</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-content>
